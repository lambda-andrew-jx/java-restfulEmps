<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Display Employee Details</title>
</head>
<body>
<table border="1">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Salary</th>
    </tr>
    <tr th:each="employee : ${employeeList}">
        <td th:text="${employee.fname}">First Name</td>
        <td th:text="${employee.lname}">Last Name</td>
        <td th:text="${employee.salary}">Salary</td>
    </tr>
</table>
<strong><a href="/">Click here to go back</a></strong>
</body>
</html>
